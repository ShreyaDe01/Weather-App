<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
        <!--icons--> 
        <script src="https://kit.fontawesome.com/cff7ab425f.js" crossorigin="anonymous"></script>
        <!--CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="api.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col-md-4">
                <div class="card mb-4">
                    <h2><i class="fa fa-map-marker"></i> <span id="location0"></span></h2>
                    <h6 id="weather0"></h6>
                    <h4><span id="temp0"></span>&deg;C</h4>
                    <img src="" alt="" id="img-icon0">
                </div>
                <div class="card mb-4">
                    <h2><i class="fa fa-map-marker"></i> <span id="location1"></span></h2>
                    <h6 id="weather1"></h6>
                    <h4><span id="temp1"></span>&deg;C</h4>
                    <img src="" alt="" id="img-icon1">
                </div>
              </div>
              <div class="col-md-4">
                <br>
                <div class="card mb-4">
                    <h2 class="title"><i class="fa-solid fa-cloud-sun-rain"></i>&nbsp;Weather App</h2>
                </div>
                <div class="card mb-4">
                    <h2><i class="fa fa-map-marker"></i> <span id="curr-location"></span></h2>
                    <h6 id="curr-weather"></h6>
                    <h4><span id="curr-temp"></span>&deg;C</h4>
                    <img src="" alt="" id="curr-img-icon">
                    <button class="refresh" onclick="window.location.reload()">
                        <i class="fa fa-refresh"></i>
                    </button>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card mb-4">
                    <h2><i class="fa fa-map-marker"></i> <span id="location2"></span></h2>
                    <h6 id="weather2"></h6>
                    <h4><span id="temp2"></span>&deg;C</h4>
                    <img src="" alt="" id="img-icon2">
                </div>
                <div class="card mb-4">
                    <h2><i class="fa fa-map-marker"></i> <span id="location3"></span></h2>
                    <h6 id="weather3"></h6>
                    <h4><span id="temp3"></span>&deg;C</h4>
                    <img src="" alt="" id="img-icon3">
                </div>
              </div>
            </div>
          </div> 
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>     
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type='text/javascript' src='config.js'></script>
    <script>
        var key = config.API_KEY
        cities = ['Delhi', 'Kolkata', 'Mumbai', 'Chennai']
        cities.forEach(city => {
            link = "https://api.openweathermap.org/data/2.5/weather?q="+city+"&appid="+key
            var request = new XMLHttpRequest();
            request.open('GET', link, true);
            request.onload = function (){
                var obj = JSON.parse(this.response)
                console.log(obj);
                idx = cities.indexOf(city)
                document.getElementById('weather'+idx).innerHTML = obj.weather[0].main;
                document.getElementById('location'+idx).innerHTML = obj.name;
                document.getElementById('temp'+idx).innerHTML = Math.round(obj.main.temp - 273.15);
                document.getElementById('img-icon'+idx).src="https://openweathermap.org/img/w/" + obj.weather[0].icon +".png";      
            }
            if(request.status >= 200 && request.status <400){
                var temp = obj.main.temp
            }else{
                console.log("The city data is not available")
            }
            request.send();
        });
    </script>
</html>
